<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer V2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__content">
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="timer__controls">
                <div class="timer__controls--item play ph-fill ph-play" data-action="toggleRunning"></div>
                <div class="timer__controls--item pause ph-fill ph-pause" data-action="toggleRunning"></div>
                <div class="timer__controls--item reset ph-fill ph-square" data-action="reset"></div>
                <div class="timer__controls--item increase ph-bold ph-plus" data-action="increaseTime"></div>
                <div class="timer__controls--item minus ph-bold ph-minus" data-action="lowerTime"></div>
            </div>
        </div>
        <div class="sounds">
            <div class="sound forest ph ph-tree-evergreen" data-sound="forestPlay"></div>
            <div class="sound rain ph ph-cloud-rain" data-sound="rainPlay"></div>
            <div class="sound coffee ph ph-coffee" data-sound="coffeePlay"></div>
            <div class="sound fire ph ph-fire" data-sound="firePlay"></div>
        </div>
    </div>
</body>
</html>
