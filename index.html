<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer V2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__content">
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="timer__controls">
                <div class="timer__controls--item play">
                    <i class="ph-fill ph-play"></i>
                </div>
                <div class="timer__controls--item pause hide">
                    <i class="ph-fill ph-pause"></i>
                </div>
                <div class="timer__controls--item reset">
                    <i class="ph-fill ph-square"></i>
                </div>
                <div class="timer__controls--item increase">
                    <i class="ph-bold ph-plus"></i>
                </div>
                <div class="timer__controls--item minus">
                    <i class="ph-bold ph-minus"></i>
                </div>
            </div>
        </div>
        <div class="sounds">
            <div class="sound forrest">
                <i class="ph ph-tree-evergreen"></i>
            </div>
            <div class="sound rain">
                <i class="ph ph-cloud-rain"></i>
            </div>
            <div class="sound coffee">
                <i class="ph ph-coffee"></i>
            </div>
            <div class="sound fire">
                <i class="ph ph-fire"></i>
            </div>
        </div>
    </div>
</body>
</html>
